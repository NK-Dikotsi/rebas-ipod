<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reba's ipod · online + location · RK's Isand · my time grey</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      background: #f2f4f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', 'Inter Placeholder', -apple-system, BlinkMacSystemFont, sans-serif;
      gap: 24px;
    }
    /* --- top container: badge + location (centered as a unit) --- */
    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .online-badge {
      background-color: rgba(90, 238, 108, 0.1);
      border-radius: 2px;
      opacity: 1;
      display: flex;
      flex-flow: row;
      place-content: center;
      align-items: center;
      gap: 4px;
      width: min-content;
      height: min-content;
      padding: 2px 8px;
      position: relative;
      overflow: visible;
      border: 0.5px solid rgba(90, 238, 108, 0.15);
    }
    .dot-container {
      position: relative;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .green-dot {
      width: 8px;
      height: 8px;
      background-color: rgb(90, 238, 108);
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 4px rgba(90, 238, 108, 0.4);
    }
    .glow-ring {
      aspect-ratio: 1;
      width: 8px;
      background-color: rgb(90, 238, 108);
      border-radius: 50%;
      opacity: 0.1;
      transform: translate(-50%, -50%) scale(2.0);
      position: absolute;
      top: 50%;
      left: 50%;
      will-change: transform, opacity;
      z-index: 1;
      pointer-events: none;
      animation: subtleGlow 3s infinite ease-in-out;
    }
    @keyframes subtleGlow {
      0% { opacity: 0.06; transform: translate(-50%, -50%) scale(1.8); }
      40% { opacity: 0.13; transform: translate(-50%, -50%) scale(2.2); }
      80% { opacity: 0.07; transform: translate(-50%, -50%) scale(1.9); }
      100% { opacity: 0.06; transform: translate(-50%, -50%) scale(1.8); }
    }
    .online-text {
      --framer-font-family: "IBM Plex Mono", monospace;
      --framer-font-size: 13px;
      --framer-font-style: normal;
      --framer-font-weight: 500;
      --framer-letter-spacing: 0em;
      --framer-line-height: 1.3em;
      --framer-text-color: rgb(90, 238, 108);
      --framer-text-decoration: none;
      --framer-text-transform: none;
      font-family: var(--framer-font-family), monospace;
      font-size: var(--framer-font-size);
      font-weight: var(--framer-font-weight);
      line-height: var(--framer-line-height);
      color: rgb(90, 238, 108);
      letter-spacing: var(--framer-letter-spacing);
      text-transform: var(--framer-text-transform);
      background: transparent;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }
    .location-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      color: #000000;
      background: transparent;
      padding: 2px 0;
      letter-spacing: 0.01em;
    }
    .location-name {
      font-weight: 400;
      color: #000000;
    }
    .my-time-block {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: "IBM Plex Mono", monospace;
      color: #b1b1b1;
    }
    .my-time-block span:first-child { color: #b1b1b1; }
    .my-time-block span:nth-child(2) { color: #b1b1b1; }
    #liveTime { color: #000000; font-family: "IBM Plex Mono", monospace; }
    .ampm-suffix { color: #000000; font-family: "IBM Plex Mono", monospace; margin-left: 2px; }
    .ipod {
      width: 200px;
      height: 340px;
      background: linear-gradient(145deg, rgb(255, 255, 255), rgb(245, 245, 245));
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow:
        rgba(0, 0, 0, 0.1) 0px 0px 0px 1px,
        rgba(0, 0, 0, 0.1) 0px 2px 4px,
        rgba(0, 0, 0, 0.15) 0px 8px 16px,
        rgba(0, 0, 0, 0.2) 0px 16px 32px;
      position: relative;
    }
    .screen {
      width: 100%;
      height: 140px;
      background: linear-gradient(rgb(160, 168, 160), rgb(184, 192, 184));
      border-radius: 8px;
      border: 1px solid rgb(153, 153, 153);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: background 0.4s, filter 0.4s;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 8px 3px 8px;
      background: transparent;
      font-size: 9px;
      font-weight: 500;
      color: rgb(42, 42, 42);
      border-bottom: 1px solid rgb(110, 118, 110);
    }
    .time { flex: 1; text-align: left; letter-spacing: 0.02em; }
    .menu-location { flex: 1; text-align: center; font-weight: 500; text-transform: uppercase; color: rgb(42, 42, 42); font-size: 9px; }
    .battery-container { flex: 1; display: flex; justify-content: flex-end; }
    .battery-outline {
      width: 19px;
      height: 10px;
      border: 1px solid rgb(74, 74, 74);
      border-radius: 2px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 1px;
      gap: 1px;
      background: transparent;
    }
    .battery-block {
      flex: 1 1 0;
      height: 100%;
      background-color: rgb(74, 74, 74);
      transition: background-color 0.2s;
    }
    .battery-block:nth-child(1) { animation: chargePulse 1.8s infinite 0.0s; }
    .battery-block:nth-child(2) { animation: chargePulse 1.8s infinite 0.2s; }
    .battery-block:nth-child(3) { animation: chargePulse 1.8s infinite 0.4s; }
    .battery-block:nth-child(4) { animation: chargePulse 1.8s infinite 0.6s; }
    @keyframes chargePulse {
      0% { background-color: rgb(180, 180, 180); }
      30% { background-color: rgb(74, 74, 74); }
      70% { background-color: rgb(74, 74, 74); }
      100% { background-color: rgb(180, 180, 180); }
    }
    .menu-container,
    .settings-container,
    .gifts-menu-container,
    .gifts-container {
      flex: 1;
      background: transparent;
      padding: 2px 0;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #4a4a4a transparent;
    }
    .menu-container::-webkit-scrollbar,
    .settings-container::-webkit-scrollbar,
    .gifts-menu-container::-webkit-scrollbar,
    .gifts-container::-webkit-scrollbar {
      width: 4px;
    }
    .menu-container::-webkit-scrollbar-thumb,
    .settings-container::-webkit-scrollbar-thumb,
    .gifts-menu-container::-webkit-scrollbar-thumb,
    .gifts-container::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 2px;
    }
    .menu-item {
      padding: 4px 8px;
      background-color: transparent;
      color: rgb(42, 42, 42);
      cursor: pointer;
      font-size: 10px;
      font-weight: 400;
      line-height: 1em;
      letter-spacing: 0em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: none;
      transition: background 0.1s, color 0.1s;
      text-shadow: none;
    }
    .menu-item.active {
      background-color: rgb(74, 74, 74);
      color: rgb(208, 216, 208);
    }
    .video-container {
      display: none;
      width: 100%;
      height: calc(100% - 10px);
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgb(160,168,160), rgb(184,192,184));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      z-index: 20;
    }
    .splash-screen.hidden {
      display: none;
    }
    .apple-png {
      width: 38px;
      height: 38px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232a2a2a"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M15 3c.58-.69 1.04-1.64.93-2.6-.9.04-1.99.6-2.64 1.36-.58.69-1.08 1.63-.95 2.6 1.01.08 2.04-.52 2.66-1.36"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .ipod-name {
      font-size: 12px;
      font-weight: 500;
      color: rgb(42,42,42);
      letter-spacing: 0.5px;
    }
    .wheel {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f9f9f9, #dadada);
      align-self: center;
      position: relative;
      margin-top: 5px;
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,0.15),
        0 6px 10px rgba(0,0,0,0.2);
    }
    .menu-btn {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      font-weight: 600;
      color: rgb(60, 60, 60);
      letter-spacing: 0.5px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .next-btn {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      border: none;
      background: transparent;
      padding: 0;
    }
    .next-btn svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .prev-btn {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      border: none;
      background: transparent;
      padding: 0;
    }
    .prev-btn svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .play-btn {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 18px;
      cursor: pointer;
      z-index: 10;
      border: none;
      background: transparent;
      padding: 0;
    }
    .play-btn svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .center-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dddddd);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.1),
        0 3px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      border: none;
      z-index: 5;
    }
    .hidden {
      display: none !important;
    }
    .screen-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Blue Light theme */
    .screen.blue-light {
      background: rgb(197, 224, 245) !important;
      border: 1px solid rgb(10, 54, 103) !important;
    }
    /* Loading indicator for 3D models */
    .model-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8px;
      color: #4a4a4a;
      font-family: 'IBM Plex Mono', monospace;
      z-index: 30;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8px;
      color: #ff0000;
      font-family: 'IBM Plex Mono', monospace;
      text-align: center;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 30;
    }
  </style>
</head>
<body>
  <!-- top section -->
  <div class="top-section">
    <div class="online-badge">
      <div class="dot-container">
        <div class="green-dot"></div>
        <div class="glow-ring"></div>
      </div>
      <p class="online-text">Online</p>
    </div>
    <div class="location-line">
      <span class="location-name">RK's Love Island, RSA</span>
      <span class="my-time-block">
        <span>•</span>
        <span>My time:</span>
        <span id="liveTime">08:14</span>
        <span class="ampm-suffix" id="ampmSuffix">AM</span>
      </span>
    </div>
  </div>
  <!-- iPod -->
  <div class="ipod">
    <div class="screen" id="screen">
      <div class="splash-screen" id="splashScreen">
        <div class="apple-png"></div>
        <div class="ipod-name">reba's ipod</div>
      </div>
      <div class="screen-content">
        <div class="status-bar">
          <span class="time" id="timeDisplay">12:00</span>
          <span class="menu-location" id="menuLocation">iPod</span>
          <div class="battery-container">
            <div class="battery-outline">
              <div class="battery-block"></div>
              <div class="battery-block"></div>
              <div class="battery-block"></div>
              <div class="battery-block"></div>
            </div>
          </div>
        </div>
        <!-- MAIN MENU -->
        <div class="menu-container" id="menuContainer">
          <div class="menu-item active" data-title="Movies">Movies</div>
          <div class="menu-item" data-title="Letters">Letters</div>
          <div class="menu-item" data-title="Lost Files">Lost Files</div>
          <div class="menu-item" data-title="Gifts">Gifts</div>
          <div class="menu-item" data-title="Settings">Settings</div>
        </div>
        <div class="video-container" id="videoContainer">
          <video id="video" src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" loop></video>
        </div>
        <!-- GIFTS SUBMENU -->
        <div class="gifts-menu-container" id="giftsMenuContainer" style="display: none;">
          <div class="menu-item active">Bouquet</div>
          <div class="menu-item">Mahadi</div>
          <div class="menu-item">Birkin</div>
        </div>
        <!-- GIFTS VIEWER - Local 3D models -->
        <div class="gifts-container" id="giftsContainer" style="display: none; position: relative;">
          <div class="model-loading" id="modelLoading" style="display: none;">Loading 3D...</div>
          <model-viewer id="bouquetViewer" src="flower.glb" auto-rotate camera-controls loading="lazy" style="width: 100%; height: 100%; background: transparent; display: none;"></model-viewer>
          <model-viewer id="mahadiViewer" src="cow.glb" auto-rotate camera-controls loading="lazy" style="width: 100%; height: 100%; background: transparent; display: none;"></model-viewer>
          <model-viewer id="birkinViewer" src="gucci.glb" auto-rotate camera-controls loading="lazy" style="width: 100%; height: 100%; background: transparent; display: none;"></model-viewer>
        </div>
        <!-- SETTINGS SCREEN -->
        <div class="settings-container" id="settingsContainer">
          <div id="settingsList"></div>
        </div>
      </div>
    </div>
    <div class="wheel">
      <button class="menu-btn" id="menuBtn">MENU</button>
     
      <button class="next-btn" id="nextBtn">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <polygon points="4,2 13,8 4,14" fill="#4a4a4a"/>
        </svg>
      </button>
     
      <button class="prev-btn" id="prevBtn">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <polygon points="12,2 3,8 12,14" fill="#4a4a4a"/>
        </svg>
      </button>
     
      <button class="play-btn" id="playBtn">
        <svg viewBox="0 0 26 18" xmlns="http://www.w3.org/2000/svg">
          <polygon points="2,1 11,9 2,17" fill="#4a4a4a"/>
          <rect x="14" y="1" width="3" height="16" fill="#4a4a4a"/>
          <rect x="19" y="1" width="3" height="16" fill="#4a4a4a"/>
        </svg>
      </button>
     
      <button class="center-btn" id="centerBtn"></button>
    </div>
  </div>
  <script>
    (function() {
      const splash = document.getElementById('splashScreen');
      const menuContainer = document.getElementById('menuContainer');
      const videoContainer = document.getElementById('videoContainer');
      const giftsMenuContainer = document.getElementById('giftsMenuContainer');
      const giftsContainer = document.getElementById('giftsContainer');
      const bouquetViewer = document.getElementById('bouquetViewer');
      const mahadiViewer = document.getElementById('mahadiViewer');
      const birkinViewer = document.getElementById('birkinViewer');
      const settingsContainer = document.getElementById('settingsContainer');
      const settingsList = document.getElementById('settingsList');
      const video = document.getElementById('video');
      const menuLocation = document.getElementById('menuLocation');
      const timeDisplay = document.getElementById('timeDisplay');
      const liveTimeSpan = document.getElementById('liveTime');
      const ampmSpan = document.getElementById('ampmSuffix');
      const screenEl = document.getElementById('screen');
      const menuItems = document.querySelectorAll('#menuContainer .menu-item');
      const menuBtn = document.getElementById('menuBtn');
      const nextBtn = document.getElementById('nextBtn');
      const prevBtn = document.getElementById('prevBtn');
      const playBtn = document.getElementById('playBtn');
      const centerBtn = document.getElementById('centerBtn');
      const modelLoading = document.getElementById('modelLoading');
      
      let selectedIndex = 0;
      let selectedGiftsIndex = 0;
      let selectedSettingIndex = 0;
      let isPlaying = false;
      let showingSplash = true;
      let videoMode = false;
      let giftsMenuMode = false;
      let giftViewMode = false;
      let isSettingsMode = false;
      let currentViewer = null;
      let modelLoadTimeout = null;
      
      let settingsOptions = [
        { key: 'backlight', label: 'Backlight', value: true },
        { key: 'blueLight', label: 'Blue Light', value: false },
        { key: 'bluetooth', label: 'Bluetooth', value: true },
        { key: 'airdrop', label: 'AirDrop', value: false },
        { key: 'sleep', label: 'Sleep', value: false }
      ];
      
      function refreshMenuDisplay() {
        menuItems.forEach((item, idx) => {
          item.classList.toggle('active', idx === selectedIndex);
        });
        menuLocation.textContent = menuItems[selectedIndex]?.getAttribute('data-title') || 'iPod';
      }
      
      function refreshGiftsMenuDisplay() {
        const giftsItems = giftsMenuContainer.querySelectorAll('.menu-item');
        giftsItems.forEach((item, idx) => {
          item.classList.toggle('active', idx === selectedGiftsIndex);
        });
      }
      
      function renderSettings() {
        settingsList.innerHTML = settingsOptions.map((opt, i) => `
          <div class="menu-item ${i === selectedSettingIndex ? 'active' : ''}" data-index="${i}">
            ${opt.label}<span style="float:right; font-family:'IBM Plex Mono',monospace; color:#2a2a2a;">${opt.value ? 'On' : 'Off'}</span>
          </div>
        `).join('');
      }
      
      function applyBacklight() {
        screenEl.style.filter = settingsOptions[0].value ? 'none' : 'brightness(0.45)';
      }
      
      function applyBlueLight() {
        if (settingsOptions[1].value) {
          screenEl.classList.add('blue-light');
        } else {
          screenEl.classList.remove('blue-light');
        }
      }
      
      function toggleSetting(idx) {
        const opt = settingsOptions[idx];
        opt.value = !opt.value;
        if (opt.key === 'backlight') applyBacklight();
        if (opt.key === 'blueLight') applyBlueLight();
      }
      
      function hideSplash() {
        if (!showingSplash) return;
        showingSplash = false;
        splash.classList.add('hidden');
        menuContainer.style.display = 'block';
        videoContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'none';
        giftsContainer.style.display = 'none';
        settingsContainer.style.display = 'none';
        videoMode = false;
        giftsMenuMode = false;
        giftViewMode = false;
        isSettingsMode = false;
        refreshMenuDisplay();
      }
      
      function exitToMenu() {
        video.pause();
        isPlaying = false;
        videoMode = false;
        giftsMenuMode = false;
        giftViewMode = false;
        videoContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'none';
        giftsContainer.style.display = 'none';
        menuContainer.style.display = 'block';
        settingsContainer.style.display = 'none';
        isSettingsMode = false;
        hideAllViewers();
        refreshMenuDisplay();
      }
      
      function launchVideo() {
        if (showingSplash || videoMode) return;
        if (selectedIndex !== 0) return;
        menuContainer.style.display = 'none';
        settingsContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'none';
        giftsContainer.style.display = 'none';
        videoContainer.style.display = 'block';
        videoMode = true;
        video.play().then(() => isPlaying = true).catch(() => isPlaying = false);
        menuLocation.textContent = 'Now Playing';
      }
      
      function toggleVideoPlay() {
        if (!videoMode) return;
        isPlaying ? video.pause() : video.play();
        isPlaying = !isPlaying;
      }
      
      function enterGiftsMenu() {
        if (showingSplash || videoMode || giftsMenuMode || giftViewMode || isSettingsMode) return;
        if (selectedIndex !== 3) return;
        giftsMenuMode = true;
        selectedGiftsIndex = 0;
        menuContainer.style.display = 'none';
        videoContainer.style.display = 'none';
        settingsContainer.style.display = 'none';
        giftsContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'block';
        refreshGiftsMenuDisplay();
        menuLocation.textContent = 'Gifts';
      }
      
      function exitGiftsMenu() {
        giftsMenuMode = false;
        giftsMenuContainer.style.display = 'none';
        menuContainer.style.display = 'block';
        refreshMenuDisplay();
      }
      
      function hideAllViewers() {
        if (modelLoadTimeout) {
          clearTimeout(modelLoadTimeout);
          modelLoadTimeout = null;
        }
        bouquetViewer.style.display = 'none';
        mahadiViewer.style.display = 'none';
        birkinViewer.style.display = 'none';
        modelLoading.style.display = 'none';
        currentViewer = null;
        
        // Remove any error messages
        const existingError = giftsContainer.querySelector('.error-message');
        if (existingError) existingError.remove();
      }
      
      function showLoadingTimeout() {
        modelLoading.style.display = 'block';
        modelLoadTimeout = setTimeout(() => {
          modelLoading.style.display = 'none';
          // Show error message if needed
          const errorMsg = document.createElement('div');
          errorMsg.className = 'error-message';
          errorMsg.textContent = 'Failed to load';
          giftsContainer.appendChild(errorMsg);
          setTimeout(() => errorMsg.remove(), 2000);
        }, 5000);
      }
      
      function enterGiftView() {
        const giftsItems = giftsMenuContainer.querySelectorAll('.menu-item');
        const selectedGift = giftsItems[selectedGiftsIndex].textContent;
        
        hideAllViewers();
        showLoadingTimeout();
        
        if (selectedGift === 'Bouquet') {
          currentViewer = bouquetViewer;
          menuLocation.textContent = 'Bouquet';
        } else if (selectedGift === 'Mahadi') {
          currentViewer = mahadiViewer;
          menuLocation.textContent = 'Mahadi';
        } else if (selectedGift === 'Birkin') {
          currentViewer = birkinViewer;
          menuLocation.textContent = 'Birkin';
        }
        
        if (currentViewer) {
          currentViewer.style.display = 'block';
          
          // Hide loading when model loads
          const onLoad = () => {
            modelLoading.style.display = 'none';
            if (modelLoadTimeout) clearTimeout(modelLoadTimeout);
            currentViewer.removeEventListener('load', onLoad);
            currentViewer.removeEventListener('error', onError);
          };
          
          // Handle error
          const onError = () => {
            modelLoading.style.display = 'none';
            if (modelLoadTimeout) clearTimeout(modelLoadTimeout);
            const errorMsg = document.createElement('div');
            errorMsg.className = 'error-message';
            errorMsg.textContent = 'Error loading';
            giftsContainer.appendChild(errorMsg);
            setTimeout(() => errorMsg.remove(), 2000);
            currentViewer.removeEventListener('load', onLoad);
            currentViewer.removeEventListener('error', onError);
          };
          
          currentViewer.addEventListener('load', onLoad);
          currentViewer.addEventListener('error', onError);
        }
        
        giftsMenuContainer.style.display = 'none';
        giftsContainer.style.display = 'block';
        giftViewMode = true;
      }
      
      function exitGiftView() {
        giftViewMode = false;
        hideAllViewers();
        giftsContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'block';
        menuLocation.textContent = 'Gifts';
      }
      
      function enterSettings() {
        if (showingSplash || videoMode || giftsMenuMode || giftViewMode || isSettingsMode) return;
        isSettingsMode = true;
        selectedSettingIndex = 0;
        menuContainer.style.display = 'none';
        videoContainer.style.display = 'none';
        giftsMenuContainer.style.display = 'none';
        giftsContainer.style.display = 'none';
        settingsContainer.style.display = 'block';
        renderSettings();
        menuLocation.textContent = 'Settings';
      }
      
      function exitSettings() {
        isSettingsMode = false;
        settingsContainer.style.display = 'none';
        menuContainer.style.display = 'block';
        refreshMenuDisplay();
      }
      
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        let displayHour = hours % 12 || 12;
        const timeString = `${displayHour.toString().padStart(2, '0')}:${minutes}`;
        timeDisplay.textContent = timeString;
        liveTimeSpan.textContent = timeString;
        ampmSpan.textContent = ampm;
      }
      
      updateClock();
      setInterval(updateClock, 60000);
      
      nextBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (showingSplash || videoMode || giftViewMode) return;
        if (isSettingsMode) {
          selectedSettingIndex = (selectedSettingIndex + 1) % settingsOptions.length;
          renderSettings();
        } else if (giftsMenuMode) {
          selectedGiftsIndex = (selectedGiftsIndex + 1) % 3;
          refreshGiftsMenuDisplay();
        } else {
          selectedIndex = (selectedIndex + 1) % menuItems.length;
          refreshMenuDisplay();
        }
      });
      
      prevBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (showingSplash || videoMode || giftViewMode) return;
        if (isSettingsMode) {
          selectedSettingIndex = (selectedSettingIndex - 1 + settingsOptions.length) % settingsOptions.length;
          renderSettings();
        } else if (giftsMenuMode) {
          selectedGiftsIndex = (selectedGiftsIndex - 1 + 3) % 3;
          refreshGiftsMenuDisplay();
        } else {
          selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
          refreshMenuDisplay();
        }
      });
      
      centerBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (showingSplash) { hideSplash(); return; }
        if (videoMode) { toggleVideoPlay(); return; }
        if (isSettingsMode) {
          toggleSetting(selectedSettingIndex);
          renderSettings();
          return;
        }
        if (giftsMenuMode) {
          enterGiftView();
          return;
        }
        if (selectedIndex === 0) launchVideo();
        else if (selectedIndex === 3) enterGiftsMenu();
        else if (selectedIndex === 4) enterSettings();
      });
      
      menuBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (showingSplash) { hideSplash(); return; }
        if (videoMode || giftViewMode) {
          if (giftViewMode) {
            exitGiftView();
          } else {
            exitToMenu();
          }
          return;
        }
        if (giftsMenuMode) { exitGiftsMenu(); return; }
        if (isSettingsMode) { exitSettings(); return; }
      });
      
      playBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (showingSplash) return;
        if (videoMode) toggleVideoPlay();
        else if (selectedIndex === 0) launchVideo();
      });
      
      menuItems.forEach((item, idx) => {
        item.addEventListener('click', e => {
          e.stopPropagation();
          if (showingSplash || videoMode || giftsMenuMode || giftViewMode || isSettingsMode) return;
          selectedIndex = idx;
          refreshMenuDisplay();
          if (selectedIndex === 0) launchVideo();
          else if (selectedIndex === 3) enterGiftsMenu();
          else if (selectedIndex === 4) enterSettings();
        });
      });
      
      settingsList.addEventListener('click', e => {
        if (!isSettingsMode) return;
        const item = e.target.closest('.menu-item');
        if (item) {
          const idx = parseInt(item.dataset.index);
          if (!isNaN(idx)) {
            selectedSettingIndex = idx;
            toggleSetting(idx);
            renderSettings();
          }
        }
      });
      
      // Initial state
      splash.classList.remove('hidden');
      showingSplash = true;
      menuContainer.style.display = 'block';
      videoContainer.style.display = 'none';
      giftsMenuContainer.style.display = 'none';
      giftsContainer.style.display = 'none';
      settingsContainer.style.display = 'none';
      refreshMenuDisplay();
      menuLocation.textContent = 'iPod';
      applyBacklight();
      applyBlueLight();
    })();
  </script>
</body>
</html>
